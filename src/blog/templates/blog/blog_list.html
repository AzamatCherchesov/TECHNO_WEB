{% extends "base.html" %}
{% block title %} <h2>list of blogs</h2>{% endblock %}

{% block content %}
{% endblock %}
{% block container %}
        <div class="col-lg-6">
            <ul>
                {% for blog in object_list %}
                <li>
                    <h4>
                        {{blog.author}}
                        <a href="{% url 'blogs:blog' pk=blog.pk  %}"> {{ blog.title }} </a>
                        <div>{{ blog.pub_date }}</div>
                    </h4>
                    <p><div>{{ blog.text }}</div></p>
                </li>
                {% endfor %}
            </ul>
        </div>
{% endblock %}
